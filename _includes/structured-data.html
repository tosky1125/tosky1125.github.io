<!-- Structured Data for SEO -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ site.author.name }}",
  "url": "{{ site.url }}",
  "email": "{{ site.author.email }}",
  "jobTitle": "Senior Software Developer",
  "worksFor": {
    "@type": "Organization",
    "name": "Everest Systems GmbH"
  },
  "sameAs": [
    "https://github.com/{{ site.github_username }}",
    "https://www.linkedin.com/in/shawn1125/"
  ],
  "alumniOf": [
    {
      "@type": "CollegeOrUniversity",
      "name": "Korea National Open University"
    },
    {
      "@type": "CollegeOrUniversity",
      "name": "Yeungnam University"
    }
  ],
  "knowsAbout": ["Backend Development", "Node.js", "TypeScript", "AWS", "Kubernetes", "Spring Boot", "Microservices", "Cloud Architecture"]
}
</script>

{% if page.layout == 'post' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author.name }}"
  },
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "description": "{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}",
  "url": "{{ page.url | absolute_url }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "publisher": {
    "@type": "Person",
    "name": "{{ site.author.name }}"
  }
}
</script>
{% endif %}

<!-- Website Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title }}",
  "url": "{{ site.url }}",
  "description": "{{ site.description }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author.name }}"
  }
}
</script>
